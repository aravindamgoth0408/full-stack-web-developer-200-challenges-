    // create month blocks
    const monthsContainer = document.getElementById('monthsContainer');
    function renderAllDays() {
      let html = '';
      for (let m = 0; m < 6; m++) {
        const start = m * 30 + 1;  // month1:1, month2:31, month3:61, month4:91, month5:121, month6:151
        const end = start + 29;
        html += `<div class="month-block" data-month-index="${m}">`;
        html += `<div class="month-header"><h2>${monthNames[m]}</h2><span class="month-tag">days ${start}‚Äì${end}</span></div>`;
        html += `<div class="day-list" id="month-${m}">`;

        for (let d = start; d <= end; d++) {
          const title = dayTopics[d] || `Day ${d}: advanced practice (project)`;
          // generate a hint badge based on keywords
          let badge = 'üìå topic';
          if (title.includes('React') || title.includes('component')) badge = '‚öõÔ∏è react';
          else if (title.includes('SQL')) badge = 'üóÉÔ∏è sql';
          else if (title.includes('Mongo')) badge = 'üçÉ mongo';
          else if (title.includes('API') || title.includes('REST')) badge = 'üåê api';
          else if (title.includes('Docker')) badge = 'üê≥ docker';
          else if (title.includes('Type')) badge = 'üî∑ ts';
          else if (title.includes('Git')) badge = 'üì¶ git';
          else if (title.includes('deploy')) badge = 'üöÄ deploy';
          else if (title.includes('JWT') || title.includes('auth')) badge = 'üîê auth';
          else if (d <=30) badge = 'üß± html/css';
          else if (d <=60) badge = '‚öõÔ∏è react';
          else if (d <=90) badge = 'üü¢ node';
          else if (d <=120) badge = 'üíæ db';
          else if (d <=150) badge = '‚òÅÔ∏è deploy';
          else badge = 'üîß advanced';

          html += `
            <div class="day-item" data-dayid="${d}">
              <input type="checkbox" id="day${d}" data-day="${d}">
              <a href="Day ${d}/index.html" target="_blank">Day ${d}: ${title}</a>
              <span class="topic-badge hint">${badge}</span>
            </div>
          `;
        }
        html += `</div></div>`;
      }
      monthsContainer.innerHTML = html;
    }
    renderAllDays();

    // ---------- search functionality ----------
    const searchInput = document.getElementById('searchInput');
    const monthBlocks = document.querySelectorAll('.month-block');
    const allDayItems = () => document.querySelectorAll('.day-item');

    function filterTopics() {
      const term = searchInput.value.trim().toLowerCase();
      let anyVisible = false;

      monthBlocks.forEach(block => {
        const items = block.querySelectorAll('.day-item');
        let blockHasVisible = false;

        items.forEach(item => {
          const link = item.querySelector('a');
          if (!link) return;
          const text = link.innerText.toLowerCase();
          if (term === '' || text.includes(term)) {
            item.style.display = 'flex';
            blockHasVisible = true;
            anyVisible = true;
          } else {
            item.style.display = 'none';
          }
        });

        // hide entire month block if no visible children
        block.style.display = blockHasVisible ? 'block' : 'none';
      });

      // optional no result message (create if needed)
      let msg = document.getElementById('noResultMsg');
      if (!anyVisible && term !== '') {
        if (!msg) {
          msg = document.createElement('div');
          msg.id = 'noResultMsg';
          msg.className = 'no-result';
          msg.innerText = '‚ú® no matching days ¬∑ try another keyword';
          monthsContainer.parentNode.insertBefore(msg, monthsContainer.nextSibling);
        }
      } else if (msg) {
        msg.remove();
      }
    }

    searchInput.addEventListener('input', filterTopics);

    // ---------- progress + localStorage ----------
    const checkboxes = () => document.querySelectorAll('input[type="checkbox"]');
    const progressFill = document.getElementById('progressFill');
    const checkedSpan = document.getElementById('checkedCount');

    function loadSaved() {
      checkboxes().forEach(cb => {
        const saved = localStorage.getItem(cb.id);
        if (saved === 'true') {
          cb.checked = true;
          cb.closest('.day-item')?.classList.add('completed');
        } else {
          cb.checked = false;
          cb.closest('.day-item')?.classList.remove('completed');
        }
      });
      updateProgress();
    }

    function updateProgress() {
      const total = checkboxes().length; // should be 200
      const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
      const percent = (checked / total) * 100;
      progressFill.style.width = percent + '%';
      checkedSpan.innerText = checked;
    }

    // attach change listeners
    function attachListeners() {
      checkboxes().forEach(cb => {
        cb.removeEventListener('change', handleCheck);
        cb.addEventListener('change', handleCheck);
      });
    }

    function handleCheck(e) {
      const item = e.target.closest('.day-item');
      if (e.target.checked) {
        item?.classList.add('completed');
        localStorage.setItem(e.target.id, 'true');
      } else {
        item?.classList.remove('completed');
        localStorage.setItem(e.target.id, 'false');
      }
      updateProgress();
    }

    // reset progress
    document.getElementById('resetProgress').addEventListener('click', () => {
      if (confirm('Reset all progress?')) {
        checkboxes().forEach(cb => {
          cb.checked = false;
          cb.closest('.day-item')?.classList.remove('completed');
          localStorage.setItem(cb.id, 'false');
        });
        updateProgress();
      }
    });

    // footer smooth scroll
    document.querySelectorAll('.footer-nav a[data-month]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const idx = link.getAttribute('data-month');
        if (idx !== null) {
          const targetMonth = document.querySelector(`.month-block[data-month-index="${idx}"]`);
          if (targetMonth) targetMonth.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // init
    loadSaved();
    attachListeners();

    // re-attach after search (but items stay same, listeners on checkboxes already)
    // also any new dynamic changes? no, dom stable.
  })();
</script>
